
# ASM-501 Smerchs

- type: entity
  id: WeaponTurretASM501
  name: ASM-501 pod
  parent: BallisticArtillery
  description: ASM-501 Smerchs heavy torpedo launcher. Can be remotely activated, or linked up to a GCS.
  components:
  - type: StaticPrice
    price: 7500
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/vanyk.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: AmmoCounter
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 250
    powerUsePassive: 200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 60
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipMissileASM501
    fireCost: 350
  - type: RadarBlip
    radarColor: "#FCBA03"
    scale: 2.5
  - type: ShipGunType
    shipType: Missile

