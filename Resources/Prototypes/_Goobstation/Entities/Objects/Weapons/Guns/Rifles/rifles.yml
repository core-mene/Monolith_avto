- type: entity
  name: Annie
  parent: [BaseC2ContrabandUnredeemable, BaseWeaponRifle] # Mono - C2 contra
  id: WeaponRifleAnnie
  description: A beast designed to shoulder the weight of impossible missions. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Rifles/annie.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Rifles/annie.rsi
  - type: Gun
    availableModes:
    - FullAuto
    - Burst
    burstFireRate: 12
    burstCooldown: 0.8
    shotsPerBurst: 4
    fireRate: 6.5
    projectileSpeed: 42.5 # Mono
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/thock.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: PirateBountyItem # Mono
    id: ExperimentalTSFWeapon

